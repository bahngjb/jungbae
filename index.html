  <body>
    <div class="content">
      <div class="subcontent">
        <h1>World Capital Quiz Game</h1>
        <h3>Do you know the capital of this country?</h3>
        <div id='map' style='width: 600px; height: 450px;'></div>
        <select id="options">
          <option id='all' value="all">All</option>
          <option id="correct" value="correct">Correct</option>
          <option id="wrong" value="wrong">Wrong</option>
        </select>
        <button id='pr3__reset' type='button'>Reset</button>
        <button id='pr3__clear' type='button'>Clear</button>
        <button id='pr3__undo' type='button'>Undo</button>
        <table>
          <tr>
            <th>COUNTRY</th>
            <th>CAPITAL CITY</th>
            <th>ANSWER</th>
          </tr>
          <tr>
            <td id="pr2__country"></td>
            <td><input autofocus id="pr2__capital" type="text" class="input"></td>
            <td><button id="pr2__button" type="button" class="button">Check Answer</td>
          </tr>
          <tr id="empty">
            <td></td>
            <td>The list is empty</td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
